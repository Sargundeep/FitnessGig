<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
		
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<br>
				<div class="image-holder">
					<br>
					<br>
					<br>
					<br>
					<img src="{{ url_for('static', filename='img/registration-form-6.jpg') }}" alt="">
				</div>
				
				<form action="/signup.html" method="POST">
					<h3 style="font-family:'Times New Roman', Times, serif;"><b>WELCOME TO FITNESSGIG</b></h3>
					<br>
					<h3>Register</h3>
					<br>
					<div class="form-row">
						<input type="text" class="form-control" name="name" placeholder="Name" required>
                        <input type="text" class="form-control" name="contact" placeholder="Contact No" required>
					</div>
                    <div class="form-row">
						<input type="email" class="form-control" name="email" placeholder="Email" required>
                        <input type="text" class="form-control" name="username" placeholder="Username"required>
					</div>
                    <div class="form-row">
						<input type="password" class="form-control" name="pword1" placeholder="Password" required>
						<input type="password" class="form-control" name="pword2" placeholder="Confirm Password" required>
					</div>
                    <div class="form-row">
                        <input type="submit"  class="buttonn" value="Sign Up">
                    </div>
					<div class="form-row">
						<a href = "{{ url_for('login') }}" class="buttonn"> Login </a>
					</div>
					<div class="form-row">
						<h2 class="msg">
							{{ msg }} 
						</h2>	
	
					</div>
				</form>			
			</div>
		</div>
	</body>
</html>
